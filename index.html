<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Weather Dashboard</h1>
            </header>
            <section class="Search-Section">
                <h3>Search for a city</h3>
                <div class="input-group">
                    <input type="text" placeholder="Search City" id="city-input"/>
                    <button id="Search-Button">Search</button>
                </div>
                <div class="Search-History">
                    <h3>Sreach History</h3>
                    <ul id="history-list"></ul>
                </div>
            </section>
            <section class="Current-Weather">
                <h2 id="city-name">City Name</h2>
                <p>Temp: <span id= "current-temp">--</span> Â°F</p>
                <p>WInd: <span id="current-wind">--</span> MPH</p>
                <p>Humidity: <span id="current-humidity">--</span> %</p>
            </section>
            <section class="forecast">
                <h3>5-day Forcast:</h3>
                <div id="forecast-cards">

                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
